<!DOCTYPE html>
  <html>
    <head>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <!-- Navigation bar container -->
    <body>
      <nav class="teal darken-4" role="navigation">

          <ul class="right hide-on-med-and-down">

          </ul>
    
          <!-- Navigation icons and href text -->
          <ul id="nav-mobile" class="sidenav">
            <li>
              <a href="#">Calendar</a>
            </li>
          </ul>
          <a href="#" data-target="nav-mobile" class="sidenav-trigger scale-transition">
            <i class="material-icons">date_range</i>
          </a>
          <a href="#" data-target="nav-mobile" class="sidenav-trigger scale-transition scale-out">
            <i class="material-icons">date_range</i>

          </div>
        </div>

      <script type="text/javascript" src="assets/js/materialize.min.js"></script>
